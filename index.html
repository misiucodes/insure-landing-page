<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insure</title>
  <link rel="stylesheet" href="src/styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Karla:wght@400;700&display=swap');
  </style>
</head>
<body>
  <nav>
    <div class="nav-logo-container">
      <img src="images/logo.svg" class="nav-logo" alt="Insure logo" />
    </div>
    <ul class="nav-menu">
      <li class="nav-menu-item">HOW WE WORK</li>
      <li class="nav-menu-item">BLOG</li>
      <li class="nav-menu-item">ACCOUNT</li>
      <button class="btn-viewplans-nav">VIEW PLANS</button>
    </ul>
  </nav>
  <div class="landing__bg-img-r">
    <img src="images/bg-pattern-intro-right-desktop.svg" class="landing__bg-right" alt="abstract swirl design" />
  </div>
  <main class="landing-section">
    <div class="landing__text-container">
      <div class="landing_line"></div>
      <h1 class="landing_headline heading-lt">Humanizing your insurance.</h1>
      <p class="landing_text body-text-lt">
        Get your life insurance coverage easier and faster. We blend our expertise and technology to help you find the plan that's right for you. Ensure you and your loved ones are protected.
      </p>
      <div class="btn-container">
        <button class="btn-viewplans-landing">
          VIEW PLANS
        </button>
      </div>
    </div>
    <div class="landing__img-container">
      <img src="images/image-intro-desktop.jpg" class="img-landing" alt="Father, mother and two children holding hands and walking" />
    </div>
  </main>
  <div class="landing__bg-img-l">
    <img src="images/bg-pattern-intro-left-desktop.svg" alt="abstract curve design" class="landing__bg-left">
  </div>
</body>
</html>
