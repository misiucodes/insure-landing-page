<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="src/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Karla:wght@400;700&display=swap');
  </style>
</head>
<body>

  <nav>
    <img src="images/logo.svg" alt="Insure logo" class="nav-logo"/>
    <ul class="nav-menu">
      <li class="nav-item">HOW WE WORK</li>
      <li class="nav-item">BLOG</li>
      <li class="nav-item">ACCOUNT</li>
      <button class="nav-item nav-btn">VIEW PLANS</button>
    </ul>
  </nav>

  <section class="landing__container">
    <div class="landing__bg">
      <img src="images/bg-pattern-intro-right-desktop.svg" class="img-landing-bg-right">
      <div class="landing__text-container">
        <div class="underscore"></div>
        <h1 class="landing-headline">
          Humanizing your insurance.
        </h1>
        <p class="landing-description">
          Get your life insurance coverage easier and faster. We blend our expertise and technology to help you find the plan that's right for you. Ensure you and your loved ones are protected.
        </p>
        <div class="btn-container">
          <button class="btn-landing">
            VIEW PLANS
          </button>
        </div>
      </div>
      <img src="images/bg-pattern-intro-left-desktop.svg" class="img-landing-bg-left"/>
    </div>

    <div class="landing__img-container">
      <img src="images/image-intro-desktop.jpg" class="img-landing" alt="Family holding hands and walking"/>
    </div>
  </section>
  
</body>
</html>
